<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timesheet</title>
  <!-- RESET CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- MY STYLESHEET -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- JQUERY -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!-- BOOTSTRAP CDN -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Employee Data Managment</h1>
      <h2 class="text-center">A Comprehensive Directory of Employee Billable Hours</h2>

    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Current Employees</h3>
            </div>

            <table class="table table-striped">
              <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
              </tr>

            </table>
            </div>

        </div>
      </div>

      <div class="row">
          <div class="col-md-12">
            <div class="panel panel-danger">
              <div class="panel-heading">
                <h3 class="panel-title">Add Employees</h3>
                </div>

                <div class="form-group">
                  <label for="empName">Employee Name</label>
                  <input type="text" class="form-control" id="nameInput">

                  <label for="empRole">Role</label>
                  <input type="text" class="form-control" id="roleInput">

                  <label for="startDate">Start Date (DD/MM/YY - ex:01/01/18)</label>
                  <input type="text" class="form-control" id="startDate">

                  <label for="monthRate">Monthly Rate</label>
                  <input type="text" class="form-control" id="monthRate">

                  <button type="submit" class="btn btn-danger">Submit</button>

                </div>


        </div>
      </div>
    </div>


    </div>

  </div>



</body>
</html>
